<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banco Unipaulistana - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container tela-login">
        <h2 class="titulo">Banco Unipaulistana</h2>

        <form method="POST" action="ValidaConta">
            <div class="group-input">
                <input name="conta" id="conta" type="text" required>
                <label for="conta">Conta</label>
            </div>

            <div class="group-input">
                <input name="senha" id="senha" type="password" required>
                <label for="senha">Senha</label>
            </div>

            <div class="group-input">
                <button type="submit" value="Login">Login</button>
            </div>
        </form>

    </div>
</body>

</html>
